<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--0,
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React Todo</title>
    <style>
      :root{
        --delay: 0s;
      }
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .DOMloader{
        position: fixed;
        z-index: +500;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30vh;
        height: 30vh;
      }
      .DOMloader::before{
        content: '';
        position: fixed;
        top: -200%;
        left: -110%;
        z-index: -0;
        display: block;
        width: 1000vw;
        height: 1000vh;
        background-color: #3c3c3c;
      }
      .DOMloader .icon{
        display: block;
        width: 80%;
        height: 80%;
        margin: auto;
        animation: loading-icon 5s 0s infinite linear;
      }
      .js, .js  *{
        display: none;
      }
      @keyframes loading-icon{
        from{transform: rotate(0deg)}
        to{transform: rotate(360deg)}
      }
    </style>
  </head>
  <body>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        document.querySelector('div.DOMloader').animate([
          {opacity: 1},
          {opacity: 0}
        ],{
          duration: 1000
        });
        setTimeout(() => {
          document.querySelector('div.DOMloader').classList.add('js')
        },1020)
      })
    </script>
    <div class="DOMloader">
      <img class="icon" src="%PUBLIC_URL%/logo.svg" alt="">
    </div>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
    <div id="root" class="react-root"></div>
  </body>
</html>
